
<div class="container notes-editor">
  <div class="row">
    <div class="col-lg-6">

      <form [formGroup]="form" class="notes-form" (ngSubmit)="onSubmit()">
        <div class="editor">
          <input type="text" class="form-control" formControlName="title" placeholder="Title">
          <textarea class="form-control" formControlName="description" cols="45" rows="7" placeholder="Description"></textarea>
          <button
            type="submit"
            class="btn btn-dark"
            [disabled]="form.disabled || form.invalid"
          >Save</button>
          <div class="color-set">
            <div *ngFor="let color of colors">
              <div
                class="color-btn"
                [ngStyle]="{'background-color': color}"
                (click)="chooseColor($event, color)"
              ></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-5">
        <div class="note-card col-lg-6" [ngStyle]="{'background-color': chosedColor}">
          <div>
            <h4>{{form.value.title}}</h4>
            <p>{{form.value.description}}</p>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="notification" *ngIf="alert">
  <p>{{alertMessage}}</p>
</div>
