<div>
  <div *ngIf="notes; else empty">
    <div 
      *ngFor="let note of notes" class="note-card"
      [ngStyle]="{'background-color': note.color}"
    >
      <div>
        <h4>{{note.name}}</h4>
        <p>{{note.description}}</p>
        <p>{{note.date}}</p>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <p>Заметок нет</p>
  </ng-template>
</div>
