<div>
  <div *ngIf="notes; else empty">
    <div *ngFor="let note of notes">
      <div class="note-card d-inline-flex">
        <h4>{{note.name}}</h4>
        <p>{{note.description}}</p>
        <p>{{note.date}}</p>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <p>Заметок нет</p>
  </ng-template>
</div>
